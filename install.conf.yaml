- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # Vim
    ~/.vimrc: app/vim/vimrc
    
    # ZSH
    ~/.zsh: app/zsh/zsh
    ~/.zshrc: app/zsh/zshrc

    # AeroSpace
    ~/.config/aerospace: app/aerospace

    # Sketchybar
    ~/.config/sketchybar: app/sketchybar

- create:
    - ~/Code
    - ~/.hushlogin

    # Create empty folders
    - ~/.config

- shell:
    -
     command: ./app/homebrew/install.sh
     stdin: true
     stdout: true
     stderr: true
     description: Install HomeBrew
    - brew services restart sketchybar
