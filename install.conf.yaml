- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # Vim
    ~/.vimrc: app/vim/vimrc
    
    # ZSH
    ~/.zsh: app/zsh/zsh
    ~/.zshrc: app/zsh/zshrc

    # AeroSpace
    ~/.config/aerospace/aerospace.toml: app/aerospace/aerospace.toml

- create:
    - ~/Code
    - ~/.hushlogin

- shell:
    -
     command: ./app/homebrew/install.sh
     stdin: true
     stdout: true
     stderr: true
     description: Install HomeBrew
